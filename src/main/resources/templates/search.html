<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/header :: common_header(~{::title},~{::link})">
<title>Search Result</title>
</head>
<body>
	<div th:insert="fragments/nav :: navbar"></div>

	<div class="container" style="margin-top: 30px">
		<div class="page-header">
			<h5>Users</h5>
		</div>

		<div class="row">
			<div class="col-xs-12 col-md-4"
				th:each="userResult,iterStat:${userList}"
				style="display: inline-block">
				<div class="panel panel-default" th:object="${userResult}">
					<div class="panel-body">
						<div class="row">
							<div class="col-md-3">
								<img th:src="*{avatar}" class="img-circle" style="width: 60px">
							</div>
							<div class="col-md-9">
								<p th:text="${iterStat.count}" hidden>count</p>
								<p th:text="*{username}">username</p>
								<p th:text="*{email}">email</p>
								<form th:action="@{/friend/add}" method="post">
									<input type="hidden" name="friendId" id="friendIdId"
										class="form-control" th:value="*{id}">
									<button type="submit" class="btn btn-primary">add</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="page-header">
			<h5>Posts</h5>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-3"
				th:each="postResult,iterStat:${postList}" style="display: inline">
				<div class="panel panel-default" th:object="${postResult}">
					<div class="panel-body">
						<p th:text="${iterStat.count}" hidden>count</p>
						<p th:text="*{user.username}">username</p>
						<p th:text="*{content}">email</p>
						<p th:text="*{createTime}">phone</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
