<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/header :: common_header(~{::title},~{::link})">
<title>Sign In</title>
</head>

<body>
	<div class="container" style="max-width: 600px; margin-top: 50px">
		<div class="pb-2 mt-4 mb-2 border-bottom">
			<h3>Sign In</h3>
		</div>
		<div class="card card-body bg-light">
			<form th:action="@{/login}" method="post">
				<div class="form-group">
					<label for="usernameId">Username</label> <input type="text"
						name="username" id="usernameId" class="form-control">
				</div>
				<div class="form-group">
					<label for="passwordId">Password</label> <input type="password"
						name="password" id="passwordId" class="form-control">
				</div>
				<p class="text-center">
					<a>Need an account? Create here.</a>
					<button type="submit" class="btn btn-primary">Sign In</button>
				</p>
			</form>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
